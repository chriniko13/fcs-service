########################################################################################################################
# Application Configuration
server.undertow.io-threads=4
server.undertow.worker-threads=32

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=false


spring.profiles.active=integration


field-statistics.worker.initial-delay-ms=1000
field-statistics.worker.fixed-delay-ms=150

field-statistics.past-days=30

# Note: valid values are: [memoRepo, influxDbRepo]
field-statistics.repository-strategy=influxDbRepo


influx-db.url=http://localhost:8086
influx-db.user=user
influx-db.pass=123

########################################################################################################################